<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <header>
        <h1>Crie uma Nova Conta</h1>
    </header>
    <main>
        <form action="/criar-conta" method="post">
            <fieldset>
                <h1>Conta</h1>
                <ul>
                    <li>
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome"><br>
                    </li>
                    <li>
                        <label for="sobrenome">Sobrenome:</label>
                        <input id="sobrenome" name="sobrenome"><br>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br>
                    </li>
                    <li>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha"><br>
                    </li>
                    <li>
                        <label for="repeat">Repita a senha:</label>
                        <input type="password" id="repeat" name="repeat">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h1>Endereço</h1>
                <ul>
                    <li>
                        <label for="logradouro">Logradouro:</label>
                        <input id="logradouro" name="logradouro">
                    </li>
                    <li>
                        <label for="complemento">Complemento:</label>
                        <input id="complemento" name="complemento">
                    </li>
                    <li>
                        <label for="cidade">Cidade:</label>
                        <input id="cidade" name="cidade">
                    </li>
                    <li>
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado">
                            <option value="">Selecione um estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Es;pírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PR">Paraná</option>
                            <option value="PB">Paraíba</option>
                            <option value="PA">Pará</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SE">Sergipe</option>
                            <option value="SP">São Paulo</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </li>
                    <li>
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" maxlength="9" pattern="[0-9]{5}-[0-9]{3}">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h1>Perfil</h1>
                <ul>
                    <li>
                        <label for="foto">Foto:</label>
                        <input type="file" accept="image/*" name="foto" id="foto">
                        <p>Tamanho máximo de 700k, JPG, GIF, PNG</p><br>
                    </li>
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                    </li>
                    <li>
                        <label for="site">Site:</label>
                        <input type="url" id="site" name="site">
                        <p>Tem um site ou blog? Coloque o endereço no campo acima.</p>
                    </li>
                    <li>
                        <label for="biografia">Biografia</label>
                        <textarea name="biografia" id="biografia" cols="70" rows="10"></textarea>
                    </li>
                    <li>
                        <label for="genero">Gênero:</label>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero" id="masculino">
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="genero" id="feminino">
                        <label for="outro">Outro</label>
                        <input type="radio" name="genero" id="outro">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h1>E-mails</h1>
                <ul>
                    <li>
                        <input type="checkbox" name="email" id="email">
                        <label for="email">Tudo bem em enviar e-mails com mensagens de outros usuários.</label>
                    </li>
                    <li>
                        <input type="checkbox" name="email" id="email">
                        <label for="email">Tudo bem em enviar e-mails ocasionais com promoções sobre outros
                            produtos.</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <input type="submit" value="criar-conta">
            </fieldset>
        </form>
        <footer>
            <a href="conta.html">Voltar para o topo</a>
        </footer>
    </main>
</body>

</html>
